apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: radio
  name: radio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radio
  template:
    metadata:
      labels:
        app: radio
    spec:
      containers:
        - image: 377225462902.dkr.ecr.us-east-1.amazonaws.com/learning-devops-sample-app:2ef6726
          name: sample-app-radio
          resources: {}
      imagePullSecrets:
        - name: regcred
